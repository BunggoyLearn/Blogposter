<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/form.css">
    <title> BlogPoster, a blog creation website.</title>
</head>

<body>
    <header class="header"> 
        <h1> BLOGPOSTER </h1>
    </header>

<!-- User Blog Creation Area-->
    <main id="content">
        <div id="Hero">
            <img src="./Assets/images/Dolphins.jpg" alt="Two dolphins jumping in the ocean" id="dolphins">
        </div>
        <form id="form">
                <h2> Make a blog! </h2>
            <ul>
                <li>
                    <label for="username" class="text">What's your Username?</label>
                    <textarea id="user-msg" name="username" class="textbox"></textarea>
                </li>
                <li>
                    <label for="title" class="text">Give it a Title!</label>
                    <textarea id="title-msg" name="title" class="textbox"></textarea>
                </li>
                <li>
                    <label for="blog" class="text">Write what you wanna write!</label>
                    <textarea id="blog-msg" name="blog-content" class="textbox"></textarea>
                </li>
            </ul>
            <div>
            <button id="submit">Submit</button>
            <button id="just-lookin">Just Lookin'</button>
            </div>
        </form>
    </main>
    <script src="./Assets/js/form.js"></script>
</body>
</html>
